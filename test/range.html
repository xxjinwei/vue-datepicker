    <body>

        <div style="padding: 30px" id="datepicker1">
            <h3>间隔3天</h3>
            <date-range-picker interval="3" start-date="2016/7/7" end-date="2016/7/11"></date-range-picker>
        </div>

        <div style="padding: 30px" id="datepicker1">
            <h3>间隔4天</h3>
            <date-range-picker :conf="rangeConf" v-ref:range2></date-range-picker>
        </div>

        <script>
            var vm = new Vue({
                el: 'body',
                data:  {
                    rangeConf: {
                        interval : 4,
                        startDate: '2016/7/7',
                        endDate  : '2016/7/14'
                    }
                }
            })
            console.log(vm.$refs.range2.getDate())
        </script>

<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Vue-datepicker : baidu-style datepicker by vue">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Vue-datepicker</title>

    <link rel="stylesheet" type="text/css" href="dist/reset.css">
    <link rel="stylesheet" type="text/css" href="dist/datepicker.css">

    <script src="dist/vue.js"></script>
    <script src="dist/vue-transfer-dom.js"></script>
    <script src="dist/datepicker.js"></script>
    <script src="dist/datepicker-range.js"></script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/xxjinwei/vue-datepicker">View on GitHub</a>

          <h1 id="project_title">Vue-datepicker</h1>
          <h2 id="project_tagline">baidu-style datepicker by vue</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/xxjinwei/vue-datepicker/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/xxjinwei/vue-datepicker/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

         <style>
            .example-item {
                margin-bottom: 60px;
            }
         </style>
         <h1>datepicker</h1>
         <div class="example-item">
             <h3>Default<h3>
             <date-picker></date-picker>
         </div>


         <div class="example-item">
             <h3>With Value</h3>
             <date-picker value="2016/7/25" mindate="2016/7/8"></date-picker>
         </div>

         <div class="example-item">
             <h3>Custom Setting</h3>
             <date-picker
                months="['Jan','Feb','Mar','Apr','May','June','July','Aug','Sep','Oct','Nov','Dec']"
                week="['Sun','Mon','Tue','Wed','Thu','Fri','Sat']"
                yearrange="[1990, 2040]"
                totodaytext="toToday"
                format="yyyy-mm-dd"
                yearunit=""
                value="2016/07/15"
                mindate="2016/07/10"
                >
            </date-picker>
        </div>
        <hr>
        <h1>datepicker range</h1>
        <div class="example-item">
            <h3>interval 3 days</h3>
            <date-range-picker interval="3" start-date="2016/7/7" end-date="2016/7/11"></date-range-picker>
        </div>

        <div style="height: 300px"></div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Vue-datepicker maintained by <a href="https://github.com/xxjinwei">xxjinwei</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>


    <script>
      var vm = new Vue({
          el: 'body'
      })

    </script>

  </body>
</html>
